<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>隠しページ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
        margin-top: 20vh;
    }
    .rocket {
        font-size: 3rem;
        position: absolute;
    }
</style>
</head>
<body>

<div class="container">
    <h1>おめでとうございます！</h1>
    <p>あなたは隠しページを発見しました！！</p>
    <p>まぁここには何もないけど。</p>
</div>

<script>
function moveRocket() {
    const rocket = document.getElementById("rocket");
    const maxX = window.innerWidth - rocket.clientWidth;
    const maxY = window.innerHeight - rocket.clientHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    rocket.style.left = randomX + "px";
    rocket.style.top = randomY + "px";
}

setInterval(moveRocket, 1000);
</script>

<div class="rocket" id="rocket">🚀</div>

</body>
</html>
