<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>デタラメ心理テスト β1.0</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>デタラメ心理テスト</h1>
    <p>作成: chatGPT & iruka</p>
    <p>以下の質問にお答えください：</p>
    <form id="psychologyTestForm">
        <p><input type="checkbox" name="question1" value="option1"> あなたは、カレーですか</p>
        <p><input type="checkbox" name="question2" value="option2"> あなたは、うどんですか</p>
        <p><input type="checkbox" name="question3" value="option3"> あなたは、PCですか</p>
        <button type="button" onclick="getPsychologyResult()">結果を見る</button>
    </form>
    <p id="result"></p>
</div>

<script>
function getPsychologyResult() {
    const form = document.getElementById("psychologyTestForm");
    const checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
    
    if (checkboxes.length === 0) {
        alert("少なくとも1つの質問にチェックしてください。");
        return;
    }

    const results1 = ["走る", "泳ぐ", "食べる", "眠る", "笑う"];
    const results2 = ["元気な", "悲しい", "幸せな", "怒っている", "驚いている"];
    const results3 = ["猫", "机", "空", "夢", "未来"];

    const randomIndex1 = Math.floor(Math.random() * results1.length);
    const randomIndex2 = Math.floor(Math.random() * results2.length);
    const randomIndex3 = Math.floor(Math.random() * results3.length);

    const result1 = results1[randomIndex1];
    const result2 = results2[randomIndex2];
    const result3 = results3[randomIndex3];

    const result = result1 + " " + result2 + " " + result3;
    document.getElementById("result").innerText = "あなたは " + result + " です。";
}
</script>

</body>
</html>
